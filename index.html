<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="leftContent">
            <div class="odinLogo">
                <img src="img/odin-lined.png" alt="Odin Project Logo">
                Odin
            </div>
        </div>

        <div class="rightContent">
            <p class="topInfo">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <br/>
            You know you want to.
            </p>

            <form action="#" method="post" class="signUpForm">
                <div class="formInput">
                <legend class="mainLegend">Let's do this!</legend>
                
                    
                    <div class="leftInput">

                        <div>
                            <label for="first_name">First Name</label>
                            <br>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>

                        <div>
                            <label for="email">Email</label>
                            <br>
                            <input type="text" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <br>
                            <input type="text" id="passowrd" name="email" required>
                        </div>
                        
                    </div>


                    <div class="rightInput">

                    </div>
                </div>


                <button class="createButton">Create Account</button>
            </form>

            

            <p class="bottomInfo">Already have an account? <a href="#" class="loginLink">Log in</a></p>

        </div>


    </div>
</body>
</html>
